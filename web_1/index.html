<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arnet Trace Viewer - Telkom Kaliasem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-red-600 p-4 text-white shadow-lg">
        <h1 class="text-xl font-bold uppercase">Backbone Trace Viewer - Arnet Kaliasem</h1>
    </nav>

    <div class="container mx-auto p-6">
        <div class="bg-white p-8 rounded-lg shadow-md mb-6 border-2 border-dashed border-red-300 text-center">
            <h2 class="text-lg font-semibold mb-4">Upload File .sor atau .xml</h2>
            <input type="file" id="fileInput" class="hidden" accept=".sor,.xml">
            <label for="fileInput" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-6 rounded cursor-pointer transition">
                Pilih File
            </label>
            <p id="fileName" class="mt-4 text-gray-600 italic">Belum ada file terpilih</p>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <canvas id="otdrChart" width="400" height="150"></canvas>
        </div>

        <div id="metadata" class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="font-bold border-b pb-2 mb-4">Informasi Link / Metadata</h3>
            <div id="infoDetail" class="grid grid-cols-2 gap-4 text-sm">
                <p class="text-gray-400 italic">Silakan upload file untuk melihat detail...</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
